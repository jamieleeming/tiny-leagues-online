    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Tiny Leagues Online</title>
    <script>
      // Handle GitHub Pages path rewriting for React Router
      // This converts /?/rules back to /rules before React Router initializes
      (function() {
        var l = window.location;
        if (l.search && l.search.length > 1 && l.search[1] === '/') {
          // Extract path from query string (format: ?/rules)
          var path = l.search.slice(1).split('&')[0];
          // Decode any ~and~ back to &
          path = path.replace(/~and~/g, '&');
          // Get remaining query params and hash
          var remaining = l.search.slice(1).split('&').slice(1);
          var query = remaining.length > 0 ? '?' + remaining.join('&').replace(/~and~/g, '&') : '';
          var hash = l.hash || '';
          // Replace the URL with the correct path
          window.history.replaceState(null, null, path + query + hash);
        }
      })();
    </script>
